<template name="contact">

{{#each items}}
<div class="col-sm-6 col-md-4 col-lg-3">
<div class="thumbnail">
    		<img src="images/{{img}}" alt="{{title}}">
    		<div class="caption">
    		<h2 class="text-center">{{title}}</h2>
    		{{#if link}}
    			<a class="text-center" href="{{content}}">{{title}}</a>
    		{{else}}
    			<p class="text-center">{{content}}</p>
    		{{/if}}
    			
    		</div>
    	</div>

</div>
{{/each}}


</template>
