<template name="projects">
{{#each items}}


<div class="row project">
	
		<div class="col-md-4">
			<img  src="{{src}}" class="img-responsive center-block" alt="{{name}}" />
		</div>
		<div class="col-md-8">
			<h3 class="text-center">{{name}}</h3>
			<div class="description">{{{description}}}</div>
			<a class="pull-right btn btn-primary" href="{{link}}" target="_blank" >Read more</a>
		</div>

</div>
<hr/>

{{/each}}
</template>
